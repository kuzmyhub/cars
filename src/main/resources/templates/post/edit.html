<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
          integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
          integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
          integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <title>Car shop</title>
</head>
<body>
<div class="container pt-3" style="text-align: center;">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/carShop}">Car shop</a>
    <a class="navbar-brand" th:href="@{/formRegistration}">Регистрация</a>
    <a class="navbar-brand" th:if="${user.login == 'Гость'}" th:href="@{/formLogin}">
      <span th:text="${user.login}"></span>
      <span> | Войти</span>
    </a>
    <a class="navbar-brand" th:if="${user.login != 'Гость'}" th:href="@{/logout}">
      <span th:text="${user.login}"></span>
      <span> | Выйти</span>
    </a>
  </nav>

  <div class="container pt-3" style="text-align: center;">
    <div class="card-body">
      <form th:action="@{/edit}" th:object="${post}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="postId" th:value="${post.id}"/>
        <div class="form-group">
          <label><b>Марка авто</b></label>
          <input type="text" class="form-control" th:field="*{car.brand}">
          <label><b>Модель авто</b></label>
          <input type="text" class="form-control" th:field="*{car.model}">
          <label><b>Двигатель</b></label>
          <select name="engineId" id="engineId" class="form-control">
            <option th:each="engine: ${engines}" th:text="${engine.name}" th:value="${engine.id}"></option>
          </select>
          <label><b>Год выпуска</b></label>
          <input type="text" class="form-control" th:field="*{car.release}">
          <label><b>Форма кузова</b></label>
          <input type="text" class="form-control" th:field="*{car.shape}">
          <label><b>Привод</b></label>
          <input type="text" class="form-control" th:field="*{car.drive}">
          <label><b>Коробка передач</b></label>
          <input type="text" class="form-control" th:field="*{car.gsb}">
          <label><b>Цвет</b></label>
          <input type="text" class="form-control" th:field="*{car.color}">
          <label><b>Пробег</b></label>
          <input type="text" class="form-control" th:field="*{car.mileage}">
          <label><b>Описание</b></label>
          <input type="text" class="form-control" th:field="*{description}">
          <label><b>Фото</b></label>
          <input type="file" class="form-control" name="file" id="file">
          <label><b>Цена</b></label>
          <input type="text" class="form-control" name="price" id="price">
        </div>
        <button type="submit" class="btn btn-primary mt-3">Далее</button>
      </form>
    </div>
  </div>

</div>
</body>
</html>
