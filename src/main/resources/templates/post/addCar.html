<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
          integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
          integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
          integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <title>Car shop</title>
</head>
<body>
<div class="container pt-3" style="text-align: center;">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/carShop}">Car shop</a>
  </nav>

  <div class="container pt-3" style="text-align: center;">
    <div class="card-body">
      <form th:action="@{/createCar}" th:object="${car}" method="post">
        <div class="form-group">
          <label><b>Марка авто</b></label>
          <input type="text" class="form-control" th:field="*{brand}">
          <label><b>Модель авто</b></label>
          <input type="text" class="form-control" th:field="*{model}">
          <label><b>Год выпуска</b></label>
          <input type="text" class="form-control" th:field="*{release}">
          <label><b>Форма кузова</b></label>
          <input type="text" class="form-control" th:field="*{shape}">
          <label><b>Привод</b></label>
          <input type="text" class="form-control" th:field="*{drive}">
          <label><b>Коробка передач</b></label>
          <input type="text" class="form-control" th:field="*{gsb}">
          <label><b>Цвет</b></label>
          <input type="text" class="form-control" th:field="*{color}">
          <label><b>Пробег</b></label>
          <input type="text" class="form-control" th:field="*{mileage}">
        </div>
        <button type="submit" class="btn btn-primary mt-3">Далее</button>
      </form>
    </div>
  </div>

</div>
</body>
</html>
